<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user }}</title>
</head>
<body>
    <p>Welcome {{ user }}</p>
    {% for title in titles %}
        {% for author in authors %}
            {% for date in dates %}
                <div>
                    <h4>{{ title }}</h4>
                    <p>{{ author }}</p>
                    <p>{{ date }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    <a href="/add">Add Book</a>
</body>
</html>
