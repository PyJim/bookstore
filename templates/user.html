<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">
    <title>{{ current_user.firstname }}</title>
</head>
<body>
    <h1>Welcome {{ current_user.firstname }}</h1>
    <div class="profile">
        <img src="/static/images/dummy-profile-pic.png" width="15%" height="auto" alt="dummy profile photo">
        <p>{{ current_user.firstname }}</p>
        <p>{{ current_user.username }}</p>
        <p>{{ current_user.email }}</p>
        <a href="/edit_profile" class="edit-link"><button type="submit">Edit profile</button></a>
        
    </div>
    {% for title in titles %}
        {% set ind = titles.index(title) %}
        <div class="book">
            <h4>{{ title }}</h4>
            <p>{{ authors[ind] }}</p>
            <p>{{ dates[ind] }}</p>
        </div>
    {% endfor %}
    <div class="buttons-container">
    <a href="/add" class="add-link">Add Book</a>
    <br>
    <a href="/logout" class="logout-link">Logout</a>
    </div>
</body>
</html>
