<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">
    <title>edit profile</title>
</head>
<body>
    <div class="profile">
        <h3>Edit user details</h3>
        <img src="/static/images/dummy-profile-pic.png" alt="profile">
        <p>{{user.username}}</p>
    </div>
    <form action="{{ url_for("edit_user_profile") }}" method="post">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" value={{user.firstname}}>
        <label for="username">Username</label>
        <input type="text" name="username" value={{user.username}} readonly>
        <label for="email">Email</label>
        <input type="email" name="email" value={{user.email}}>
        <label for="current_password">Current password</label>
        <input type="password" name="current_password">
        <label for="new_password">New Password</label>
        <input type="password" name="new_password">
        <br>
        <a href="/{{user.username}}">Return</a>
        <button type="submit">Save changes</button>
    </form>

    

    


</body>
</html>
